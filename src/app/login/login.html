<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm">
        <mat-form-field appearance="fill">
          <mat-label>UsuÃ¡rio (E-mail)</mat-label>
          <input matInput placeholder="Digite seu e-mail" formControlName="username" name="username" required type="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput placeholder="Digite sua senha" type="password" formControlName="password" name="password" required>
        </mat-form-field>
      </form>

      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      }

    </mat-card-content>
    <mat-card-actions class="login-actions">
      <button mat-raised-button color="accent" (click)="onRegister()">Registrar</button>
      <button mat-raised-button color="primary" (click)="onLogin()">Entrar</button>
    </mat-card-actions>
  </mat-card>
</div>
