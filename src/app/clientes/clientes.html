<div class="clientes-container">
  <mat-card class="clientes-card">
    <mat-card-header>
      <mat-card-title>Todos os Clientes</mat-card-title>
      <button mat-raised-button color="primary" routerLink="/dashboard/clientes/novo">
        <mat-icon>add</mat-icon> Novo Cliente
      </button>
    </mat-card-header>
    <mat-card-content>
      <!-- A tabela só será renderizada se houver dados, caso contrário, mostrará 'noClientes' -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.data.length > 0; else noClientes">
        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let cliente"> {{ cliente.nome }} </td>
        </ng-container>

        <!-- Coluna Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let cliente"> {{ cliente.email }} </td>
        </ng-container>

        <!-- Coluna Telefone -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let cliente"> {{ cliente.telefone }} </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let cliente">
            <button mat-icon-button color="accent" [routerLink]="['/dashboard/clientes/editar', cliente.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteCliente(cliente.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <ng-template #noClientes>
        <p class="no-data-message">
          Nenhum cliente cadastrado. Clique em "Novo Cliente" para adicionar um.
        </p>
      </ng-template>

    </mat-card-content>
  </mat-card>
</div>
